<div id='external-events'>
    <p>
        <strong>Draggable Events</strong>
    </p >
        <div ngDraggable class='fc-event' >My Event 1</div>
        <div ngDraggable class='fc-event' >My Event 2</div>
        <div ngDraggable class='fc-event' >My Event 3</div>
        <div ngDraggable class='fc-event' >My Event 4</div>
        <div ngDraggable class='fc-event' >My Event 5</div>
    <p>
        <input type='checkbox' id='drop-remove' />
        <label for='drop-remove'>remove after drop</label>
    </p>
</div>
<div id='calendar-container' *ngIf="calendarOptions">
    <ng-fullcalendar id='calendar' #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)"
        (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
</div>
