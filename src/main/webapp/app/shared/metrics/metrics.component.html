<div id="metrics">
    <div class="card" id="country-table">
        <h2>Documents per country</h2>
        <div class="table-responsive" *ngIf="countries">
            <table class="table table-striped">
                <thead>
                    <th><span>Country</span></th>
                    <th><span>Number of Documents</span></th>
                </thead>
                <tbody>
                <tr *ngFor="let country of countryKeys()">
                    <td>{{country}}</td>
                    <td>{{countries[country]}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card" id="second-row">
        <div>
            <h3>Total Average Document Time</h3><br>
            <span>{{totalAverageTime}}</span>
        </div>
        <div>
            <h3>Average Document Time for {{currentMonth}}</h3>
        </div>
    </div>
</div>
